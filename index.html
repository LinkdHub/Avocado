<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Avocado</title>

    <!-- Favicon -->
    <link rel="icon" href="image/fluent-emoji--avocado.svg" type="image/svg+xml"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- GSAP Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }

      .social-icon {
        transition: transform 0.3s ease, filter 0.3s ease;
      }

      .social-button:hover .social-icon {
        transform: scale(1.1);
        filter: brightness(1.2);
      }

      .loader-wrapper {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff; 
        z-index: 50;
        overflow: hidden;
      }

      .avocado-loader {
        width: 120px;
        height: auto;
      }
    </style>
  </head>

  <body class="bg-gradient-to-br from-green-50 to-emerald-100 text-gray-800 min-h-screen px-4">

    <!-- Loader Section -->
    <div id="loader" class="fixed inset-0 flex items-center justify-center bg-white z-50">
        <img src="image/avocado (1).gif" alt="Loading..." class="w-24 h-24">
    </div>
    

    <!-- Main Content -->
    <main id="content" class="hidden flex flex-col items-center justify-center py-12 max-w-screen-sm mx-auto text-center">
      <img src="image/cute-avocado-cartoon-free-png.webp"  alt="Avocado Logo" class="w-20 h-20 mx-auto mb-6">


      <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-green-800 mb-4">Welcome to Avocado ðŸ¥‘</h1>
      <p class="text-base sm:text-lg text-gray-700 mb-8">
        Discover our communication channels and connect with us on your favorite platforms.
      </p>

      <!-- Social Buttons With Icons -->
      <div class="flex flex-wrap justify-center gap-4 w-full">
        
        <!-- Instagram -->
        <a href="https://www.instagram.com/itsav.ocado"  target="_blank" class="w-full sm:w-auto">
          <button class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-semibold px-5 py-3 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 flex items-center justify-center gap-3">
            <svg class="social-icon w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.486 2 2 6.486 2 12c0 5.515 4.486 10 10 10 5.515 0 10-4.485 10-10 0-5.514-4.485-10-10-10zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8zm6.5-11.5c0-.827-.673-1.5-1.5-1.5s-1.5.673-1.5 1.5.673 1.5 1.5 1.5 1.5-.673 1.5-1.5zM12 6c-3.309 0-6 2.691-6 6s2.691 6 6 6 6-2.691 6-6-2.691-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
            </svg>
            <span>Instagram</span>
          </button>
        </a>

        <!-- Facebook -->
        <a href="https://www.facebook.com/profile.php?id=61564577439880" target="_blank" class="w-full sm:w-auto">
          <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-3 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 flex items-center justify-center gap-3">
            <svg class="social-icon w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
              <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.917.75-1.333 1.646-1.333h2.354v-5h-3.272c-2.25 0-4 1.75-4 5v2z"/>
            </svg>
            <span>Facebook</span>
          </button>
        </a>

        <!-- WhatsApp -->
        <a href="https://wa.me/201068564098" target="_blank" class="w-full sm:w-auto">
          <button class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold px-5 py-3 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 flex items-center justify-center gap-3">
            <svg class="social-icon w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19.05 4.93A12.08 12.08 0 0012.04 2C6.49 2 2 6.5 2 12.05c0 1.76.46 3.45 1.3 4.95L2 22l5.2-1.35c1.44.77 3.05 1.19 4.75 1.19C17.5 12.05 19.05 4.93 19.05 4.93zM12.05 17.05c-1.38 0-2.62-.39-3.68-1.03-.97-.58-1.72-1.35-1.72-2.42 0-.19.02-.38.07-.57l.96-3.56c.08-.3.37-.52.69-.52h.03c2.2 0 4.17 1.96 4.17 4.17 0 .33-.05.66-.15.97-.2.63-.64 1.18-1.25 1.51-.54.29-1.16.44-1.8.44z"/>
            </svg>
            <span>WhatsApp</span>
          </button>
        </a>

        <!-- TikTok -->
        <a href="https://www.tiktok.com/@avoucadora" target="_blank" class="w-full sm:w-auto">
          <button class="w-full bg-black text-white font-semibold px-5 py-3 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 flex items-center justify-center gap-3">
            <svg class="social-icon w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12.515 2.02a7.5 7.5 0 015.46 13.534A4.5 4.5 0 0112.5 18.5V21a1 1 0 01-1 1H11a1 1 0 01-1-1v-5.023a7.5 7.5 0 011.515-13.957zm-1.515 2a5.5 5.5 0 00-5.5 5.5 1 1 0 01-2 0 7.5 7.5 0 017.5-7.5v2z"/>
            </svg>
            <span>TikTok</span>
          </button>
        </a>

      </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="fixed hidden bottom-0 left-0 right-0 text-sm text-gray-500 py-2 shadow-md flex items-center justify-center gap-1 z-50">
      &copy; 2025 Avocado. All rights reserved.
      <img src="image/fluent-emoji--avocado.svg" alt="Avocado" class="w-5 h-5">
    </footer>

    <!-- Loader Script -->
    <script>
      window.addEventListener('load', () => {
        gsap.to("#loader", {    
          opacity: 0,
          y: -50,
          duration: 1.2,
          ease: "power3.out",
          onComplete: () => {
            document.getElementById("loader").style.display = "none";
            document.getElementById("content").classList.remove("hidden");
            document.getElementById("footer").classList.remove("hidden");
            gsap.from("#content > *", {
              y: 30,
              opacity: 0,
              stagger: 0.2,
              duration: 1,
              ease: "power3.out"
            });
          }
        });
      });
    </script>
  </body>
</html>
